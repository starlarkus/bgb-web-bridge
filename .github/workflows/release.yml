name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: target/x86_64-pc-windows-msvc/release/bgb-web-bridge.exe
            upload_name: bgb-web-bridge-windows.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: target/x86_64-unknown-linux-gnu/release/bgb-web-bridge
            upload_name: bgb-web-bridge-linux
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: cp ${{ matrix.artifact }} ${{ matrix.upload_name }}
        shell: bash

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.upload_name }}
